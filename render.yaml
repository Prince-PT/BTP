# Render Blueprint Configuration
# This file allows you to deploy all services with one click
# Learn more: https://render.com/docs/blueprint-spec

services:
  # PostgreSQL Database
  - type: pserv
    name: rideshare-db
    plan: free # or starter/standard for production
    databaseName: rideshare_db
    databaseUser: rideshare
    
  # Backend API Service
  - type: web
    name: rideshare-api
    runtime: node
    plan: free # or starter for production ($7/month)
    region: oregon # choose: oregon, frankfurt, singapore, ohio
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: apps/api
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rideshare-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: rideshare-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Auto-generates a secure random value
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: OTP_EXPIRY_MINUTES
        value: 5
      - key: OTP_LENGTH
        value: 6
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: rideshare-frontend
          property: url
      # Add your email credentials manually after creation:
      # - key: SMTP_HOST
      #   value: smtp.gmail.com
      # - key: SMTP_PORT
      #   value: 587
      # - key: SMTP_USER
      #   value: your-email@gmail.com
      # - key: SMTP_PASS
      #   sync: false # Mark as secret
      # - key: SMTP_FROM
      #   value: RideShare <your-email@gmail.com>
    
  # Frontend Static Site
  - type: web
    name: rideshare-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: apps/frontend
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: rideshare-api
          property: url
      - key: VITE_WS_URL
        fromService:
          type: web
          name: rideshare-api
          property: url
      - key: VITE_MAP_TILE_URL
        value: https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
      - key: VITE_MAP_ATTRIBUTION
        value: Â© OpenStreetMap contributors
      - key: VITE_MAP_DEFAULT_ZOOM
        value: 13
      - key: VITE_MAP_DEFAULT_CENTER_LAT
        value: 28.6139
      - key: VITE_MAP_DEFAULT_CENTER_LNG
        value: 77.2090
      - key: VITE_APP_NAME
        value: RideShare
      - key: VITE_APP_VERSION
        value: 1.0.0
